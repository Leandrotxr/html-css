<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML%</title>
    <style>
        body{
            background-color: azure;
        }
        mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Imagens <mark>Dinâmicas</mark></h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo <mark>Áudios</mark></h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Car Drive By.mp3" controls autoplay></audio>
</body>
</html>
